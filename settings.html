<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Domain Switcher</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <!-- <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
  </head>
  <body>

    <header class="container">
      <div id="heading" class="masthead">
        
        <h2>Domain Switcher <small>Settings</small></h2>
      </div>
   </header>
   
   <section class="main container">
     <div class="row">
    	<div class="col-md-12">
	   		<p class="lead">Modfiy settings</p>
	   		
	   	</div> 
     
     </div>
   	
   	<div class="row">
   		<div class="col-md-12">
   		
   			<form role="form" id="chatForm" ng-controller="FormCtrl" ng-submit="sendMessage(chat)">
         
  			  <div class="form-group">
  			    <label for="to">Setting</label>
  			    <select class="form-control"  name="to">
  			    	<option value="">Select</option>
  			    </select>
  			  </div>
  			  <div class="form-group">
  			    <label for="message">Setting2</label>
  			    <input type="text" class="form-control">
  			  </div>
  			  <input type="submit" name="send" class="btn btn-primary" value="Save" />
   			</form>
   		
   		</div>
   	
   	</div>
   	
 
   
   </section>
   
  
    <!-- 3rd party -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/popup.js"></script>

  </body>
</html>
